<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!--look up resource used on last one about inserting tags into lists. Also look at the edit project.-->
      <!-- look at timer to see a delayed java/ jQuery but it has to be based on time of day-->
      <!--set up colomns tohave a time and an edit section-->
       

        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">
                <div id="9">
                    <li class="list-group-item list-group-item-success">09:00 A.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="10">
                    <li class="list-group-item list-group-item-success">10:00 A.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="11">
                    <li class="list-group-item list-group-item-success">11:00 A.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="12">
                    <li class="list-group-item list-group-item-success">12:00 P.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="1">
                    <li class="list-group-item list-group-item-success">1:00 P.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="2">
                    <li class="list-group-item list-group-item-success">2:00 P.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="3">
                    <li class="list-group-item list-group-item-success">3:00 P.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="4">
                    <li class="list-group-item list-group-item-success">4:00 P.M.</li>
                </div>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <div id="5">
                    <li class="list-group-item list-group-item-success">5:00 P.M.</li>
                </div>
            </button>
        </div>
        <div id="modal-container" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2 id="modal-name">
                  </h2>
                </div>
                <div class="modal-body">
                  <h3>
                    Description:
                  </h3>
                  <textarea id="description" cols="30" rows="10"></textarea>
                  <div>
                    <button id="save">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

    
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
